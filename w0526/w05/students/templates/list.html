<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생리스트</h2>
    {{list}}
    {% if list %}
        {% for s in list %}
            <p>{{s.name}},{{s.major}},{{s.grade}},{{s.age}},{{s.gender}}</p>

        {% endfor%}
    {% else %}
        <p>표시할 학생 없음</p>
    {% endif%}
    
</body>
</html>
