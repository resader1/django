<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 성적 리스트</title>
</head>
<body>
    <h2>학생 성적 리스트</h2>

    {% if list %}
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
            <th>평균</th>
        </tr>
        {% for s in list %}
        <tr>
            <td>{{ s.no }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.kor }}</td>
            <td>{{ s.eng }}</td>
            <td>{{ s.math }}</td>
            <td>{{ s.total }}</td>
            <td>{{ s.avg }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>데이터 없음</p>
    {% endif %}
</body>
</html>
