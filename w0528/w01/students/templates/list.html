<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        table{width:900px; margin:20px auto;}
        th,td{height:40px; text-align:center;}
        div{width:400px; margin:0 auto; text-align:center;}
        button{width:150px; height:50px; font-size-20px; text-align:center;}

    </style>
</head>
<body>
    {# 디장고주석 : 디장고html형태 : {% 문법:for,if %}, {{ 변수 }}, {{ 변수|옵션 }} #}
    <!-- html주석은 디장고에서 내부명령어를 실행시켜줌-->
     {% comment %} {{list}}<br>
     {{count}}<br>
     {{id}}<br> {% endcomment %}
    <h2>리스트</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>학과</th>
        </tr>
        {% for s in list%}
        <tr>
            <th>{{forloop.counter}}</th>
            <th><a href='/students/view/?name={{s.name}}'>{{s.name}}</a></th>
            <th>{{s.major}}</th>
        </tr>
        {% endfor%}
    </table>
    <br>
    <a href='/'><button>홈으로 </button></a>
    <a href='/students/write/'><button>글쓰기 </button></a>
</body>
</html>
